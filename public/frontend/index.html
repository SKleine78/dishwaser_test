<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dishwasher Test Frontend</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- jquery validation -->
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js" ></script>

    <script src="script.js" ></script>
</head>
<body>
    <div class="container">
        <h1>Dishwasher Test Frontend</h1>
        <p>Sebastian Kleine</p>
        <h3>Devices</h3>
        <button class="btn btn-default" id="btn-new-device" data-toggle="modal" data-target="#modal-create-device"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create new device</button>
        <p></p>
        <p>Please click on a device to show details or start a program.</p>
        <ul class="list-group" id="device-list">

        </ul>
        <p id="no-devices" class="hidden bg-info">No devices available</p>

    </div>

    <div class="modal fade" id="modal-show-dishwasher" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Dishwasher <span id="modal-show-dishwasher-title-hash"></span></h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning alert-dismissible hidden" id="modal-show-dishwasher-alert" role="alert">
                        <p id="modal-show-dishwasher-alert-text"></p>
                    </div>
                    <div class="row" style="margin-bottom:10px;">
                        <div class="col-xs-6">Door</div>
                        <div class="col-xs-6 btn-group" data-toggle="button">
                            <button type="button" class="btn btn-default btn-modal-show-dishwasher-door" data-value="open">Open</button>
                            <button type="button" class="btn btn-default btn-modal-show-dishwasher-door" data-value="closed">Closed</button>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:10px;">
                        <div class="col-xs-6">Status</div>
                        <div class="col-xs-6 btn-group">
                            <button type="button" class="btn btn-default btn-modal-show-dishwasher-status" data-value="off">Off</button>
                            <button type="button" class="btn btn-default btn-modal-show-dishwasher-status" data-value="on">On</button>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:10px;">
                        <div class="col-xs-6">Program</div>
                        <div class="col-xs-6" id="modal-show-dishwasher-program"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">Time remaining</div>
                        <div class="col-xs-6" id="modal-show-dishwasher-remaining"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="modal-show-dishwasher-refresh"><span class="glyphicon glyphicon-refresh"></span></button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="modal-create-device" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form method="post" id="modal-create-device-form" target="">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Create new device</h4>
                </div>
                <div class="modal-body">
                        <p>Please select a type</p>

                        <div class="form-group">
                            <label for="model-create-device-type">Type</label>
                            <select class="form-control" id="model-create-device-type" required>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="model-create-device-description">Description</label>
                            <input type="text" class="form-control" id="model-create-device-description" placeholder="Description" required>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="modal-create-device-save" class="btn btn-primary">Save</button>
                </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>
</html>
